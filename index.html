<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Receipt Generator</h1>
            <form id="receiptForm">
                <div class="form-group">
                    <label for="storeName">Store Name:</label>
                    <input type="text" id="storeName" value="TARGET" required>
                </div>
                
                <div class="form-group">
                    <label for="storeLocation">Store Location:</label>
                    <input type="text" id="storeLocation" value="NEW YORK" required>
                </div>
                
                <div class="items-section">
                    <h3>Items</h3>
                    <div id="itemsList">
                        <div class="item-row">
                            <input type="text" class="item-name" placeholder="Item name" required>
                            <input type="number" class="item-price" placeholder="0.00" step="0.01" min="0" required>
                            <button type="button" class="remove-item">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addItem">Add Item</button>
                </div>
                
                <div class="form-group">
                    <label for="receiptDate">Date:</label>
                    <input type="date" id="receiptDate" required>
                </div>
                
                <button type="submit">Generate Receipt</button>
            </form>
        </div>
        
        <div class="receipt-section">
            <div id="receipt" class="receipt">
                <div class="receipt-header">
                    <div class="store-logo">
                        <div class="bullseye">
                            <div class="outer-ring"></div>
                            <div class="middle-ring"></div>
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                    <div class="store-name">TARGET</div>
                    <div class="store-info" id="storeInfo">STORE #T-1017, 123 BROADWAY, NEW YORK, NY</div>
                    <div class="receipt-datetime">
                        <div class="receipt-date-line" id="receiptDateLine">DATE: 11/26/2025</div>
                        <div class="receipt-time" id="receiptTime">TIME: 11:15 AM</div>
                    </div>
                </div>
                
                <div class="receipt-items" id="receiptItems">
                    <!-- Items will be populated here -->
                </div>
                
                <div class="receipt-footer">
                    <div class="receipt-subtotal">
                        <span class="subtotal-label">SUBTOTAL</span>
                        <span class="subtotal-amount" id="subtotalAmount">$1740.00</span>
                        <span class="tax-amount" id="taxAmount">$178.00</span>
                    </div>
                    <div class="receipt-total">
                        <span class="total-label">TOTAL</span>
                        <span class="total-amount" id="totalAmount">$1845.50</span>
                    </div>
                    <div class="payment-method" id="paymentMethod">VISA</div>
                    <div class="barcode">
